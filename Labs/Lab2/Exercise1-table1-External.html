<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Exercise 1-Table 1 External</title>
    </head>
    <body>
        <p><b>Quarterly Financial for 1962-1964 (in<br> Thousands)</b></p>

        <table>
            <thead>
                <tr>
                    <th>Quarter</th>
                    <th>1962</th>
                    <th>1963</th>
                    <th>1964</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Q1</th>
                    <td>$145</td>
                    <td>$167</td>
                    <td>$161</td>
                </tr>
                <tr>
                    <th>Q2</th>
                    <td>$140</td>
                    <td>$159</td>
                    <td>$164</td>
                </tr>
            </tbody>
            <tfoot class="sum">
                <tr>
                    <th>Total</th>
                    <td>$595</td>
                    <td>$648</td>
                    <td>$664</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Exercise 1-Table 2 Inline</title>
    </head>

    <body>
       <h3 style="position: relative; left: 280px">TV Schedule</h3>
       <table style="border-collapse: collapse; border: 2px solid blue">
        <tr>
            <th style="width: 50px">Time</th>
            <th style="width: 50px">Mon</th>
            <th style="width: 50px">Tue</th>
            <th style="width: 50px">Wed</th>
        </tr>
        <tr>
            <th style="width: 50px">8 pm</th>
            <td style="border: 1px solid red; text-align: center; width: 200px; padding: 5px 0px 5px 0px">Staring Contest</td>
            <td style="border: 1px solid red; text-align: center; width: 200px; padding: 5px 0px 5px 0px" colspan="2">Celebrity Hoedown</td>
        </tr>
        <tr>
            <th style="width: 50px">9 pm</th>
            <td style="border: 1px solid red; text-align: center; width: 200px; padding: 5px 0px 5px 0px">Hardy, Har, Har</td>
            <td style="border: 1px solid red; text-align: center; width: 200px; padding: 5px 0px 5px 0px">What's for Lunch?</td>
            <td style="border: 1px solid red; text-align: center; width: 200px; padding: 5px 0px 5px 0px" rowspan="2">Movie of the Week</td>
        </tr>
        <tr>
            <th style="width: 50px" class="below">10 pm</th>
            <td style="border: 1px solid red; text-align: center; width: 200px; padding: 5px 0px 5px 0px">Healer, Wheelers, Dealers</td>
            <td style="border: 1px solid red; text-align: center; width: 200px; padding: 5px 0px 5px 0px">It's a Crime</td>
        </tr>
       </table>
    </body>

</html>

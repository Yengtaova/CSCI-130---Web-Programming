<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Exercise 1-Table 1 Inline</title>
    </head>
    <body style="font-family: sans-serif;">
        <p><b>Quarterly Financial for 1962-1964 (in<br> Thousands)</b></p>

        <table style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Quarter</th>
                    <th>1962</th>
                    <th>1963</th>
                    <th>1964</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th style="width: 50px">Q1</th>
                    <td style="text-align: center; width: 70px; border: 1px solid black; padding: 5px 0px 5px 0px;">$145</td>
                    <td style="text-align: center; width: 70px; border: 1px solid black; padding: 5px 0px 5px 0px;">$167</td>
                    <td style="text-align: center; width: 70px; border: 1px solid black; padding: 5px 0px 5px 0px;">$161</td>
                </tr>
                <tr>
                    <th style="width: 50px">Q2</th>
                    <td style="text-align: center; width: 70px; border: 1px solid black; padding: 5px 0px 5px 0px;">$140</td>
                    <td style="text-align: center; width: 70px; border: 1px solid black; padding: 5px 0px 5px 0px;">$159</td>
                    <td style="text-align: center; width: 70px; border: 1px solid black; padding: 5px 0px 5px 0px;">$164</td>
                </tr>
            </tbody>
            <tfoot style="font-style:italic; font-weight: bold;">
                <tr>
                    <th style="width: 50px">Total</th>
                    <td style="text-align: center; width: 70px; border: 1px solid black; padding: 5px 0px 5px 0px;">$595</td>
                    <td style="text-align: center; width: 70px; border: 1px solid black; padding: 5px 0px 5px 0px;">$648</td>
                    <td style="text-align: center; width: 70px; border: 1px solid black; padding: 5px 0px 5px 0px;">$664</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

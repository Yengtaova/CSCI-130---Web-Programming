<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="styles2.css" rel="stylesheet" type="text/css" />
        <title>Exercise 1-Table 2 External</title>
    </head>

    <body>
        <h3>TV Schedule</h3>
       <table>
        <tr>
            <th>Time</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
        </tr>
        <tr>
            <th>8 pm</th>
            <td>Staring Contest</td>
            <td colspan="2">Celebrity Hoedown</td>
        </tr>
        <tr>
            <th>9 pm</th>
            <td>Hardy, Har, Har</td>
            <td>What's for Lunch?</td>
            <td rowspan="2">Movie of the Week</td>
        </tr>
        <tr>
            <th>10 pm</th>
            <td>Healer, Wheelers, Dealers</td>
            <td>It's a Crime</td>
        </tr>
       </table>
    </body>

</html>

<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Conditions</title>
        <meta charset= "UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <script>
            function check(login){
                return login == "student" ? 'Hi'
                : login == "faculty" ? 'Greetings'
                : login == "" ? 'No login'
                : "";
            }
            const login = prompt("Please enter your login as (student or faculty)").toLowerCase();
            
            let msg = check(login);
            
            alert(msg);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Factorial Numbers</title>
</head>
<body>
  <h2>Factorial Numbers</h2>
  <section id="factorialSection"></section>

  <script>
    function calculateFactorialsAndDisplay(n, sectionId) {
      const section = document.getElementById(sectionId);
      if (!section) {
        console.error(`Section with ID "${sectionId}" not found.`);
        return;
      }

      let result = "Factorial Numbers: ";
      for (let i = 1; i <= n; i++) {
        result += calculateFactorial(i);
        if (i < n) {
          result += ", ";
        }
      }

      section.textContent = result;
    }

    function calculateFactorial(number) {
      if (number === 0 || number === 1) {
        return 1;
      }

      let factorial = 1;
      for (let i = 2; i <= number; i++) {
        factorial *= i;
      }

      return factorial;
    }

    const n = 6; // Change this to the desired value of n
    const sectionId = "factorialSection";
    calculateFactorialsAndDisplay(n, sectionId);
  </script>
